<script type="text/javascript">

jQuery.fn.shake = function() {
   this.each(function(i) {
       $(this).css({ "position" : "relative" });
       for (var x = 1; x <= 3; x++) {
           $(this).animate({ left: 250 }, 10).animate({ left: 250}, 5).animate({ left: 250 }, 10).animate({ left: 200 }, 15).animate({ top: -50 }, 10).animate({ top: 50}, 15).animate({topt: 25 }, 10).animate({ top: 20 }, 15);

       }
   });
   return this;
}

$(".ball").click(function() {
   $(this).shake();
});
    

</script>
